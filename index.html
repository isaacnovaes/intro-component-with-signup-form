<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Intro component with sign up form</title>
		<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
		<link rel="stylesheet" href="stylesheets/main.css" />
	</head>
	<body>
		<div class="container">
			<section class="text-container">
				<h1>Learn to code by watching others</h1>
				<p>
					See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
					understanding how developers think is invaluable.
				</p>
			</section>
			<main>
				<div class="action-caller">
					<p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
				</div>
				<div class="form-container">
					<form>
						<div class="input">
							<input type="text" name="firstName" id="firstName" placeholder="First Name" autocomplete="name" />
						</div>
						<div class="input">
							<input type="text" name="lastName" id="lastName" placeholder="Last Name" autocomplete="name" />
						</div>
						<div class="input">
							<input type="email" name="email" id="email" placeholder="Email Address" autocomplete="email" />
						</div>
						<div class="input">
							<input type="password" name="password" id="password" placeholder="Password" autocomplete="current-password"/>
						</div>
						<input type="submit" value="CLAIM YOUR FREE TRIAL" />
					</form>
					<div class="agreement">
						By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
